server:
  port: 8084
  servlet:
    context-path: /wdy

#配置中心
nacos:
  logging:
    default:
      config:
        enabled: false
  config:
    server-addr: 127.0.0.1:8848

logging:
  config:
    classpath: log4j2.xml

spring:
  application:
    name: wdy-demo
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效

  #redis配置
  redis:
    host: 127.0.0.1
    #Redis服务器连接端口
    port: 6379
    #Redis服务器连接密码（默认为空）
    password:
    timeout: 30000
    #连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
      #连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      #连接池中的最大空闲连接
      max-idle: 8
      #连接池中的最小空闲连接
      min-idle: 0

#mybaits
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456
mybatis:
    type-aliases-package: com.cn.wdy.demo.entity
    mapperLocations: classpath:mappers/*.xml




